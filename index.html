<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tip Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h2>Tip Calculator</h2>
  <div>
    <label for="bill">Total Bill Amount:</label>
    <input type="number" id="bill" required>
  </div>
  <div>
    <label for="service-quality">Service Quality (1-5):</label>
    <input type="number" id="service-quality" min="1" max="5" required>
  </div>
  <div>
    <label for="num-people">Number of People:</label>
    <input type="number" id="num-people" required>
  </div>
  <button onclick="calculateTip()">Calculate Tip</button>
  <div id="tip-result"></div>
</div>
<script src="script.js"></script>
</body>
</html>
